<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="richScan" color="red"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>今日头条</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="message" color="red"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let hero of heroes">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </button>
  </ion-list>
</ion-content>
